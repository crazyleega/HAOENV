version: '2'
services:
    mongo2:
        container_name: "mongo2"
        image: mongo:3.0.7
        ports:
            - "27018:27017"
            - "28018:28017"
        command: mongod --replSet rs1 --port 27017 --journal --smallfiles
        volumes:
            - mongo:/teachtour/mongo2

    mongo3:
        container_name: "mongo3"
        image: mongo:3.0.7
        ports:
            - "27019:27017"
            - "28019:28017"
        command: mongod --replSet rs1 --port 27017 --journal --smallfiles
        volumes:
            - mongo:/teachtour/mongo3

    mongo1:
        container_name: "mongo1"
        image: mongo:3.0.7
        hostname: mongo1
        ports:
            - "27017:27017"
            - "28017:28017"
        command: mongod --replSet rs1 --port 27017 --journal --smallfiles
        volumes:
            - mongo:/teachtour/mongo1
        links:
            - mongo2:mongo2
            - mongo3:mongo3

    mongo-rs-setup:
        container_name: "mongo-rs-setup"
        build: ./mongosetup
        depends_on:
            - "mongo1"
            - "mongo2"
            - "mongo3"
        links:
            - mongo1:mongo1
            - mongo2:mongo2
            - mongo3:mongo3
        volumes:
            - ./scripts:/scripts
        environment: 
            - MONGO1=mongo1
            - MONGO2=mongo2
            - MONGO3=mongo3
            - RS=rs1
        entrypoint: [ "/setup.sh" ]

    redis:
       image: redis:3.2.0
       container_name: redis
       hostname: redis
       ports:
         - "6379:6379"
       volumes:
         - redis:/var/lib/redis
       restart: always

    teachtour-web:
      build: ~/Documents/0-Code/Git/haostay-home/teachtour-web
      container_name: teachtour-web
      hostname: teachtour-web
      environment:
        MONGO_URL: "mongodb://mongo1:27017"
        PORT: 3000
        ROOT_URL: "http://teachtours.com"
        MONGO_OPLOG_URL: "mongodb://mongo1:27017/local"
        METEOR_ENV: "prod"
      expose:
        - 3000
      depends_on:
        - "mongo-rs-setup"
      links:
            - redis:redis
            - mongo1:mongo1
            - mongo2:mongo2
            - mongo3:mongo3
      restart: always

    teachtour-admin:
      build: ~/Documents/0-Code/Git/haostay-home/teachtour-admin
      container_name: teachtour-admin
      hostname: teachtour-admin
      environment:
        MONGO_URL: "mongodb://mongo1:27017"
        PORT: 3001
        ROOT_URL: "http://b.teachtours.com"
        MONGO_OPLOG_URL: "mongodb://mongo1:27017/local"
        METEOR_ENV: "prod"
      expose:
        - 3001
      depends_on:
        - "mongo-rs-setup"
      links:
            - redis:redis
            - mongo1:mongo1
            - mongo2:mongo2
            - mongo3:mongo3
      restart: always

    nginx:
      build: ./nginx
      container_name: nginx
      depends_on:
        - teachtour-web
        - teachtour-admin
#        - web2
#      links:
#        - web1:web1
#        - web2:web2
#      environment:
#        HOST_TARGET: "prod"
      ports:
        - "80:80"

volumes:
  mongo:
  redis:
