version: '2'
services:
    mongo2:
        container_name: "tt_mongo2"
        image: mongo:3.0.7
        ports:
            - "27018:27017"
            - "28018:28017"
        command: mongod --replSet rs1 --port 27017 --journal --smallfiles 
        volumes:
            - tt_mongo:/tt/mongo2

    mongo3:
        container_name: "tt_mongo3"
        image: mongo:3.0.7
        ports:
            - "27019:27017"
            - "28019:28017"
        command: mongod --replSet rs1 --port 27017 --journal --smallfiles
        volumes:
            - tt_mongo:/tt/mongo3

    mongo1:
        container_name: "tt_mongo1"
        image: mongo:3.0.7
        ports:
            - "27017:27017"
            - "28017:28017"
        command: mongod --replSet rs1 --port 27017 --journal --smallfiles
        volumes:
            - tt_mongo:/tt/mongo1
        links:
            - mongo2:mongo2
            - mongo3:mongo3

    mongo-rs-setup:
        container_name: "tt_mongo-rs-setup"
        build: ./mongosetup
        depends_on:
            - "mongo1"
            - "mongo2"
            - "mongo3"
        links:
            - mongo1:mongo1
            - mongo2:mongo2
            - mongo3:mongo3
        volumes:
            - ./scripts:/scripts
        environment: 
            - MONGO1=mongo1
            - MONGO2=mongo2
            - MONGO3=mongo3
            - RS=rs1
        entrypoint: [ "/setup.sh" ]

    # elasticsearch:
    #     image: elasticsearch:2.3.3
    #     container_name: tt_elasticsearch
    #     hostname: elasticsearch
    #     mem_limit: 1024m
    #     ports:
    #         - "9200:9200"
