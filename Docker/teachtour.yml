    rabbitmq:
        build: ./rabbitmq
        container_name: tt_rabbitmq
        volumes:
        - tt_rabbitmq:/tt/rabbitmq
        ports:
        - "15674:15674"
        - "5672:5672"
        - "5671:5671"
        - "15672:15672"
        - "15671:15671"
        - "61613:61613"
        - "61614:61614"
        - "25672:25672"
        - "4369:4369"
        entrypoint: ["/usr/bin/rabbitmq-start"]


    redis:
        build: ./redis
        container_name: tt_redis
        hostname: redis
        volumes:
            - tt_redis:/tt/redis
            - tt_redis_data:/data
        ports:
            - "6379:6379"
        command: redis-server /usr/bin/redis.conf --protected-mode no


    pouchdb:
        build: ./pouchdb
        container_name: tt_pouchdb
        volumes:
        - tt_pouchdb:/tt/pouchdb
        ports:
        - "5984:5984"


